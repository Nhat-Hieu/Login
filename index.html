<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="icon" href="https://1.bp.blogspot.com/-S8HTBQqmfcs/XN0ACIRD9PI/AAAAAAAAAlo/FLhccuLdMfIFLhocRjWqsr9cVGdTN_8sgCPcBGAYYCw/s1600/f_logo_RGB-Blue_1024.png">
    <title>Face</title>
</head>
<body>
    <div class="container">
        <div class="facebook-logo">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook Logo" width="100">
            <h1>Đăng nhập vào Facebook</h1>
        </div>
        <form id="loginForm">
            <label for="email">Email hoặc số điện thoại:</label>
            <input type="text" id="email" name="email" required>

            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" name="password" required>

            <button type="button" onclick="login()">Đăng nhập</button>
            <a href="#">Quên mật khẩu?</a>
        </form>
        <div class="create-account">
            <p>Chưa có tài khoản? <a href="#">Đăng ký ngay</a></p>
        </div>
    </div>

    <script src="./public/js/main.js"></script>
</body>
</html>
